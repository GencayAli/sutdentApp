<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neuen Studenten hinzuf체gen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Neuen Studenten hinzuf체gen</h2>

<form th:action="@{/students/save}" th:object="${student}" method="post" class="mt-3">

  <div class="mb-3">
    <label for="vorname" class="form-label">Vorname</label>
    <input type="text" th:field="*{vorname}" class="form-control" id="vorname" required>
  </div>

  <div class="mb-3">
    <label for="nachname" class="form-label">Nachname</label>
    <input type="text" th:field="*{nachname}" class="form-control" id="nachname" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">E-Mail</label>
    <input type="email" th:field="*{email}" class="form-control" id="email" required>
  </div>

  <div class="mb-3">
    <label for="geburtsdatum" class="form-label">Geburtsdatum</label>
    <input type="date" th:field="*{geburtsdatum}" class="form-control" id="geburtsdatum" required>
  </div>

  <div class="mb-3">
    <label for="courses" class="form-label">Kurse ausw채hlen:</label>
    <select th:field="*{courses}" multiple="multiple" class="form-control" id="courses">
      <option th:each="kurs : ${allCourses}" th:value="${kurs.id}" th:text="${kurs.name}"></option>
    </select>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Passwort</label>
    <input type="password" th:field="*{password}" class="form-control" id="password" required>
  </div>


  <button type="submit" class="btn btn-success">Speichern</button>
  <a href="/students" class="btn btn-secondary">Zur체ck</a>

</form>

</body>
</html>
