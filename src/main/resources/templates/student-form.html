<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neuen Studenten hinzufügen</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Neuen Studenten hinzufügen</h2>

<form th:action="@{/students/saveStudent}" th:object="${student}" method="post" class="mt-3">

  <div class="mb-3">
    <label for="vorname" class="form-label">Vorname</label>
    <input type="text" th:field="*{vorname}" class="form-control" id="vorname" required>
  </div>

  <div class="mb-3">
    <label for="nachname" class="form-label">Nachname</label>
    <input type="text" th:field="*{nachname}" class="form-control" id="nachname" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">E-Mail</label>
    <input type="email" th:field="*{email}" class="form-control" id="email" required>
  </div>

  <div class="mb-3">
    <label for="geburtsdatum" class="form-label">Geburtsdatum</label>
    <input type="date" th:field="*{geburtsdatum}" class="form-control" id="geburtsdatum" required>
  </div>

  <button type="submit" class="btn btn-success">Speichern</button>
  <a href="/" class="btn btn-secondary">Zurück</a>

</form>
<a href="/students" class="btn btn-info mt-2">Zur Liste</a>
</body>
</html>
