<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Studentenliste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-people"></i> Alle Studenten</h5>
      <a href="/students/add" class="btn btn-light btn-sm">
        <i class="bi bi-plus-circle"></i> Neuen Studenten hinzufügen
      </a>
    </div>
    <div class="card-body">

      <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Vorname</th>
          <th>Nachname</th>
          <th>E-Mail</th>
          <th>Geburtsdatum</th>
          <th>Kurse</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.id}"></td>
          <td th:text="${student.vorname}"></td>
          <td th:text="${student.nachname}"></td>
          <td th:text="${student.email}"></td>
          <td th:text="${student.geburtsdatum}"></td>
          <td>
            <span class="badge bg-info me-1"
                  th:each="kurs : ${student.courses}"
                  th:text="${kurs.name}"></span>
          </td>
          <td>
            <a th:href="@{'students/edit/' + ${student.id}}" class="btn btn-warning btn-sm">Bearbeiten</a>
            <a th:href="@{'students/delete/' + ${student.id}}" class="btn btn-danger btn-sm"onclick="return confirm('Möchten Sie diesen Studenten wirklich löschen?')">Löschen</a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-end mt-4">
        <a href="/" class="btn btn-secondary">
          <i class="bi bi-house-door"></i> Zurück zur Startseite
        </a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
