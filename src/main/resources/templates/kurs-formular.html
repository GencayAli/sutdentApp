<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kurs hinzufügen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Neuen Kurs hinzufügen</h5>
            <a href="/" class="btn btn-light btn-sm">Zurück zur Startseite</a>
        </div>
        <div class="card-body">

            <form th:action="@{/kurse/speichern}" th:object="${kurs}" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Kursname</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>

                <div th:if="${fehler}" class="alert alert-danger" th:text="${fehler}"></div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="bi bi-save"></i> Speichern
                    </button>
                    <a href="/kurse" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Abbrechen
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
