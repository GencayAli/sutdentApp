<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kurs hinzufügen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Neuen Kurs hinzufügen</h2>

<form th:action="@{/kurse/speichern}" th:object="${kurs}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Kursname</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" required>
    </div>
    <div th:if="${fehler}" class="alert alert-danger" th:text="${fehler}"></div>

    <button type="submit" class="btn btn-primary">Speichern</button>
    <a href="/" class="btn btn-secondary">Zurück</a>
</form>

</body>
</html>
