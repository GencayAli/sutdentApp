<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kursliste</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Alle Kurse</h2>

<a href="/kurse/add" class="btn btn-success mb-3">Neuen Kurs hinzufügen</a>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Kursname</th>
    <th>Anzahl der Studenten</th>
    <th>Aktion</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="kurs : ${kursListe}">
    <td th:text="${kurs.id}"></td>
    <td th:text="${kurs.name}"></td>
    <td th:text="${#lists.size(kurs.students)}"></td>
    <td>
      <a th:href="@{'/kurse/' + ${kurs.id} + '/students'}" class="btn btn-info btn-sm">Studenten ansehen</a>
    </td>
    <td>
      <a th:href="@{'/kurse/edit/' + ${kurs.id}}" class="btn btn-warning btn-sm">Bearbeiten</a>
      <a th:href="@{'/kurse/delete/' + ${kurs.id}}" class="btn btn-danger btn-sm"onclick="return confirm('Möchten Sie diesen Kurs wirklich löschen?')">Löschen</a></td>
    </td>
  </tr>
  </tbody>
</table>

<a href="/" class="btn btn-secondary">Zurück zur Startseite</a>
</body>
</html>
