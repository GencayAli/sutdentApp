<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Profil - StudentApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Willkommen, <span th:text="${student.vorname}">Student</span>!</h2>

<p><strong>Email:</strong> <span th:text="${student.email}"></span></p>

<hr>

<h3>Kurse auswählen</h3>

<form th:action="@{/profil/courses}" method="post">
    <div class="form-check" th:each="kurs : ${allCourses}">
        <input class="form-check-input"
               type="checkbox"
               name="courseIds"
               th:id="'kurs__' + ${kurs.id}"
               th:value="${kurs.id}"
               th:checked="${student.courses.contains(kurs)}" />

        <label class="form-check-label"
               th:for="'kurs__' + ${kurs.id}"
               th:text="${kurs.name}"></label>
    </div>

    <div class="d-flex justify-content-end mt-3">
        <a href="/logout" class="btn btn-danger me-2">Logout</a>
        <button type="submit" class="btn btn-primary">Auswahl speichern</button>
    </div>
</form>

<a href="/" class="btn btn-secondary mt-4">Zurück zur Startseite</a>

</body>
</html>
