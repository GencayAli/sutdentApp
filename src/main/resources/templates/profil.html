<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Profil bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>ðŸ‘¤ Mein Profil bearbeiten</h2>

<form th:action="@{/profile/update}" th:object="${student}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Vorname</label>
        <input type="text" class="form-control" th:field="*{vorname}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Nachname</label>
        <input type="text" class="form-control" th:field="*{nachname}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">E-Mail</label>
        <input type="email" class="form-control" th:field="*{email}" required readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Geburtsdatum</label>
        <input type="date" class="form-control" th:field="*{geburtsdatum}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Neues Passwort (optional)</label>
        <input type="password" class="form-control" name="newPassword">
    </div>

    <button type="submit" class="btn btn-success">Aktualisieren</button>
</form>

<a href="/" class="btn btn-secondary mt-3">ZurÃ¼ck</a>

</body>
</html>
