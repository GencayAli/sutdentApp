<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kurse verwalten</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${kurs.id != null} ? 'Kurs aktualisieren' : 'Neuen Kurs hinzufügen'"></h2>

<form th:action="@{/kurse/speichern}" th:object="${kurs}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}"/>

    <div class="col-md-8">
        <label for="name" class="form-label">Kursname</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" required>
    </div>

    <div class="col-md-4 align-self-end">
        <button type="submit" class="btn btn-primary">Speichern</button>
        <a href="/" class="btn btn-secondary">Zurück</a>
    </div>

    <div th:if="${fehler}" class="alert alert-danger mt-2" th:text="${fehler}"></div>
</form>

<hr class="my-5">

<h2>Vorhandene Kurse</h2>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Kursname</th>
        <th>Anzahl Studenten</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="k : ${kursListe}">
        <td th:text="${k.id}"></td>
        <td th:text="${k.name}"></td>
        <td th:text="${#lists.size(k.students)}"></td>
        <td>
            <a th:href="@{'/kurse/edit/' + ${k.id}}" class="btn btn-warning btn-sm"><i class="fas fa-pen"></i></a>
            <a th:href="@{'/kurse/delete/' + ${k.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Möchten Sie diesen Kurs wirklich löschen?')"> <i class="fas fa-trash"></i></a>
            <a th:href="@{'/kurse/' + ${k.id} + '/students'}" class="btn btn-info btn-sm">Studenten</a>
        </td>
    </tr>
    </tbody>
</table>
<hr class="my-5" th:if="${studenten != null}">
<h3 th:if="${studenten != null}" th:text="'Studenten für Kurs: ' + ${kurs.name}"></h3>
<table class="table table-striped" th:if="${studenten != null}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>E-Mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${studenten}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.vorname}"></td>
        <td th:text="${student.nachname}"></td>
        <td th:text="${student.email}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
